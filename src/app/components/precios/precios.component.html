<div class="container mt-3">
    <div class="row">
        <div class="col-sm-7">
            <h4>Precios</h4>
            <ul>
                <li *ngFor="let precio of precios"> <a (click)="mostrarPrecio(precio)"> {{precio.nombre}} id: {{precio.id}} </a> </li>
            </ul>    
        </div>

        <div class="col-sm-5">
            <h4>Agregar/Editar</h4>
            <form [formGroup]="formularioPrecio" >
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input formControlName="nombre" type="text" class="form-control" name="" id="">
                </div>

                <div class="form-group">
                    <label for="">Costo</label>
                    <input formControlName="costo" type="number" class="form-control" name="" id="">
                </div>

                <div class="form-group">
                    <label for="">Duración</label>
                    <input formControlName="duracion" type="text" class="form-control" name="" id="">
                </div>

                <div class="form-group">
                    <label for="">Tipo de duración</label>
                    <select formControlName="tipo" class="form-control" name="" id="">
                        <option value="1">Día</option>
                        <option value="2">Semana</option>
                        <option value="3">Quincena</option>
                        <option value="4">Mensual</option>
                        <option value="5">Año</option>
                    </select>
                </div>

                <button *ngIf="!esEditable" class="btn btn-primary" [disabled]="formularioPrecio.invalid" (click)="agregar()">Agregar</button>
                <button *ngIf="esEditable" class="btn btn-danger ml-2" [disabled]="formularioPrecio.invalid" (click)="editar()" >Editar</button>

            </form>
        </div>
    </div>
</div>
