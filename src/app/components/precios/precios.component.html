<div class="container mt-3">
    <div class="row">
        <div class="col-sm-7">
            <h4>Precios</h4>
            <ul>
                <li>Suscipción semanal</li>
                <li>Suscripción mensual</li>
            </ul>    
        </div>

        <div class="col-sm-5">
            <h4>Agregar/Editar</h4>
            <form action="">
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input type="text" class="form-control" name="" id="">
                </div>

                <div class="form-group">
                    <label for="">Costo</label>
                    <input type="number" class="form-control" name="" id="">
                </div>

                <div class="form-group">
                    <label for="">Duración</label>
                    <input type="text" class="form-control" name="" id="">
                </div>

                <div class="form-group">
                    <label for="">Tipo de duración</label>
                    <select  class="form-control" name="" id="">
                        <option value="1">Día</option>
                        <option value="2">Semana</option>
                        <option value="3">Quincena</option>
                        <option value="4">Mensual</option>
                        <option value="5">Año</option>
                    </select>
                </div>

                <button class="btn btn-primary">Agregar</button>
                <button class="btn btn-danger ml-2">Editar</button>

            </form>
        </div>
    </div>
</div>
