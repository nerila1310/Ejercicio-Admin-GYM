<div class="container mt-3">
    <h3>Listado de Clientes</h3>

    <form action="">
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Buscar Cliente">
        </div>
    </form>

    <div class="row mt-2">
        <div class="col-sm-3" *ngFor="let cliente of clientes" >
            <div class="card">
                <img [src]="cliente.imgUrl" class="card-img-top imgCliente">
                <div class="card-body">
                    <p>{{cliente.id}}</p>
                    <h5 class="card-title">{{cliente.nombre}} {{cliente.apellido}}</h5>
                    <a [routerLink]="['/agregar-cliente/', cliente.id]" class="card-link">Editar</a>
                    <a href="#" class="card-link text-danger">Desactivar</a>
                </div>
            </div>
        </div>
    </div>
</div>
