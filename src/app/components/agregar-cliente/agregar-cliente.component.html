<div class="container mt-5">
    <form action="">
        
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input class="form-control" placeholder="Ingrese el nombre de un clientef" type="text">
                </div>
            </div>
            
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="">Apellido</label>
                    <input class="form-control" placeholder="Ingrese el apellido" type="text" >
                </div>
            </div>

            <div class="col-sm-4">
                <div class="form-group">
                    <label for="">Correo</label>
                    <input type="text" class="form-control" placeholder="Ingrese el email">
                </div>
            </div>

            <div class="col-sm-4">
                <div class="form-group">
                    <label for="">CURP</label>
                    <input type="text" class="form-control" placeholder="Ingrese la CURP">
                </div>
            </div>

            <div class="col-sm-4">
                <div class="form-group">
                    <label for="">Fecha de nacimiento</label>
                    <input type="date" class="form-control" placeholder="Ingrese la fecha de nacimiento">
                </div>
            </div>

            <div class="col-sm-4">
                <div class="form-group">
                    <label for="">Teléfono</label>
                    <input type="tel" class="form-control" placeholder="Ingrese el teléfono">
                </div>
            </div>

            <div class="col-sm-12">
                <div class="form-group">
                    <label for="">Imagen</label>
                    <input type="file" class="form-control-file" placeholder="Ingrese una Imagen">
                </div>
            </div>
            <div class="col-sm-12 mb-2">
                <progressbar [value]="22" type="danger" [striped]="true">22%</progressbar>
            </div>

            <div>
                <button class="btn btn-primary"> Agregar </button>
            </div>

        </div>
    </form>
</div>
