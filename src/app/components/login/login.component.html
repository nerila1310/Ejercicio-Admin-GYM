<div class="container">
    <div class="text-center">

        <img class="box img" src="../assets/gym.png" alt="">
        <h3> Bienvenido, por favor ingrese sus datos</h3>
    </div>
    <form [formGroup]="formularioLogin">
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electronico</label>
          <input type="email" class="form-control" formControlName="email" id="email" placeholder="Ingresa tu correo"> 
        </div>
        <div class="mb-3">
          <label for="contra" class="form-label">Contraseña</label>
          <input type="password" class="form-control" formControlName="password" id="contra" placeholder="Ingresa tu contraseña">
        </div>
       
        <button (click)="ingresar()" type="submit" [disabled]="!formularioLogin.valid" class="btn btn-primary"> Ingresar </button>
      </form>
</div>
