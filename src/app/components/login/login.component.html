<div class="container">
    <div class="text-center">

        <img class="box img" src="../assets/gym.png" alt="">
        <h3> Bienvenido, por favor ingrese sus datos</h3>
    </div>
    <form [formGroup]="formularioLogin">
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electronico</label>
          <input type="email" class="form-control" formControlName="email" id="email" placeholder="Ingresa tu correo"> 
          <div *ngIf="formularioLogin.controls['email'].invalid && formularioLogin.controls['email'].dirty" class="alert alert-danger mt-1" role="alert">
            <span *ngIf="formularioLogin.controls['email'].errors.required">El correo es requerido</span>
            <span *ngIf="formularioLogin.controls['email'].errors.email">El correo no es v치lido</span>
          </div>
        </div>

        <div class="mb-3">
           <label for="contra" class="form-label">Contrase침a</label>
           <input type="password" (keyUp.enter)="ingresar()" class="form-control" formControlName="password" id="contra" placeholder="Ingresa tu contrase침a">
           <div *ngIf="formularioLogin.controls['password'].invalid && formularioLogin.controls['password'].dirty" class="alert alert-danger mt-1" role="alert">
                <span *ngIf="formularioLogin.controls['password'].errors.required">La contrase침a es requerida</span>
           </div>
        </div>
       
        <button (click)="ingresar()" type="submit" [disabled]="!formularioLogin.valid" class="btn btn-primary"> Ingresar </button>
      </form>

      <div *ngIf="!datosCorrectos" class="alert alert-warning mt-3" role="alert">
        {{textoError}}
      </div>

      <ngx-spinner  bdColor = "rgba(0, 0, 0, 0.8)" 
                    size = "medium" 
                    color = "#fff" 
                    type = "ball-clip-rotate" 
                    [fullScreen] = "true">

        <p style="color: white" > Ingresando al sistema... </p>
      </ngx-spinner>
</div>
