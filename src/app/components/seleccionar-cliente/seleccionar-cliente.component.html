<div class="clientes">
    <div class="form-group" *ngIf="!nombre">
        <label for="">Cliente</label>
        <input class="form-control" (input)="buscarCliente($event.target.value)" type="text" placeholder="Seleccione un cliente">
    </div>

    <div class="form-group" *ngIf="nombre">
      <label for="">Cliente</label>

      <div class="row">

        <div class="col-sm-10">
          <input class="form-control" [(ngModel)]="nombre" disabled type="text" >
        </div>

        <div class="col-sm-2">
          <button (click)="cancelarCliente()" class="btn btn-danger" >Cancelar</button>
        </div>
          
      </div>
  </div>

    <div class="list-group">
      <div *ngFor="let cliente of clientes">
        <a *ngIf="cliente.visible" class="list-group-item list-group-item-action" (click)="seleccionarCliente(cliente)">
          {{cliente.nombre}} {{cliente.apellido}}
        </a>
      </div>    
    </div>

    
</div>
